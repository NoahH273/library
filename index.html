<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="overlay">
            <form action="" class="create-book">
                <fieldset>
                    <legend>Create A Book</legend>
                    <div class="close-button" aria-hidden="true">&times;</div>
                    <label for="title">
                        Title:
                        <input required type="text" id="title">
                    </label>
                    <label for="author">
                        Author:
                        <input required type="text" id="author">
                    </label>
                    <label for="pages">
                        Pages:
                        <input required type="text" id="pages">
                    </label>
                    <label for="read">
                        Read:
                        <input type="checkbox" id="read">
                    </label>
                    <button type="submit" class="submit-button">Submit</button>
                </fieldset>
            </form>
        </div>
        <header class="header">
            <div class="title-section">
                <img src="images/book-icon.png" alt="book icon" class="book-icon">
                <h1 class="title">Digital Library</h1>
            </div>
            <button class="sign-in header-button">
                Sign in
            </button>
            <button class="profile header-button">
                <img src="images/profile-picture.svg" alt="profile picture" class="profile-picture">
            </button>
        </header>
        <main class="content-area">
            <div class="user-library">
                <header class="user-library-header">
                    <h2 class="user-library-title">Your Books</h2>
                    <select name="user-sort" id="user-sort" class="sort">
                        <option value="alphabetical">Alphabetical</option>
                        <option value="reverse-alphabetical">Alphabetical (reverse)</option>
                        <option value="published">Date published</option>
                        <option value="published-reverse">Date published (reverse)</option>
                        <option value="pages">Page count (highest)</option>
                        <option value="pages-reverse">Page count (lowest)</option>
                    </select>
                    <button class="add-book">
                        +
                    </button>
                </header>
                <div class="user content">
                </div>
            </div>
            <div class="recomended">
                <header class="recomended-header">
                    <h2 class="recomended-title">Recomended</h2>
                    <select name="recomended-sort" id="recomended-sort" class="sort">
                        <option value="alphabetical">Alphabetical (A-Z)</option>
                        <option value="reverse-alphabetical">Alphabetical (Z-A)</option>
                        <option value="published">Date published (Newest)</option>
                        <option value="published-reverse">Date published (Oldest)</option>
                        <option value="pages">Page count (Highest)</option>
                        <option value="pages-reverse">Page count (Lowest)</option>
                    </select>
                </header>
                <div class="suggested content">
                    <article class="book">
                        <h3 class="book-title">Harry Potter</h3>
                        <dl>
                            <dt>Author: </dt>
                            <dd>J.K Rowling</dd>
                            <dt>Pages: </dt>
                            <dd>309</dd>
                            <dt>Read:</dt>
                            <dd><input type="checkbox" class="read-button" readonly="readonly"></dd>
                        </dl>
                        <footer class="book-buttons">
                            <button class="add-suggested">+</button>
                        </footer>
                    </article>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer-text">
                Copyright Â© 2023 NoahH273
            </p>
        </footer>
    </div>
</body>
</html>
